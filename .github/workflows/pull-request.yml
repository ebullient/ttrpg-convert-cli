name: PR Maven Build

on:
  pull_request:
    paths:
      - "**.xml"
      - "*.yml"
      - "src/**"
      - "ide-config"

env:
  JAVA_VERSION: 17
  JAVA_DISTRO: temurin
  NATIVE_JAVA_VERSION: 23
  GRAALVM_DIST: graalvm-community
  GH_BOT_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
  GH_BOT_NAME: "GitHub Action"

permissions:
  contents: read
  actions: read

jobs:
  metadata:
    uses: ebullient/workflows/.github/workflows/java-snap-metadata.yml@main

  build:
    runs-on: ubuntu-latest
    needs: [metadata]

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: actions/cache/restore@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        id: tools5e-cache
        with:
          path: sources
          key: Data-5etools-
          restore-keys: |
            Data-5etools-
            Data-5etools

      - uses: actions/cache/restore@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        id: pf2e-cache
        with:
          path: sources/Pf2eTools
          key: Data-Pf2eTools-
          restore-keys: |
            Data-Pf2eTools-
            Data-Pf2eTools

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@7a6d8a8234af8eb26422e24e3006232cccaa061b # v4.6.0
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRO }}
          cache: maven

      - name: Build with Maven
        id: mvn-build
        run: |
          mkdir -p sources
          ls -al sources
          ./mvnw -B -ntp -DskipFormat verify

  native-build:

    name: Test on ${{ matrix.os }}
    needs: [metadata]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 1

      - uses: actions/cache/restore@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        id: tools5e-cache
        with:
          path: sources
          key: Data-5etools-
          restore-keys: |
            Data-5etools-
            Data-5etools
          enableCrossOsArchive: true

      - uses: actions/cache/restore@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        id: cache
        with:
          path: sources/Pf2eTools
          key: Data-Pf2eTools-
          restore-keys: |
            Data-Pf2eTools-
            Data-Pf2eTools
          enableCrossOsArchive: true

      - uses: graalvm/setup-graalvm@aafbedb8d382ed0ca6167d3a051415f20c859274 # v1.2.8
        with:
          distribution: ${{ env.GRAALVM_DIST }}
          java-version: ${{ env.NATIVE_JAVA_VERSION }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'maven'

      - name: Build and run in native mode
        id: mvn-native-build
        env:
          MAVEN_OPTS: "-Xmx1g"
        run: |
          ./mvnw -B -ntp -Dnative -DskipTests  -DskipFormat verify

