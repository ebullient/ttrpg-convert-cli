name: Java CI with Maven

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/maven.yml
      - .github/project.yml
      - "**.xml"
      - "src/**"
      - "ide-config"
  pull_request:
    paths:
      - "**.xml"
      - "src/**"
      - "ide-config"

env:
  JAVA_VERSION: 11
  GRAALVM_VERSION: 22.3.0
  JAVA_DISTRO: temurin

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      make_release: ${{ steps.filter.outputs.project }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRO }}
          cache: maven

      - name: Build with Maven
        id: mvn-build
        run: |
          ./mvnw -B -ntp formatter:validate verify

      - name: Pull Quarkus Native Builder Image ${{ env.GRAALVM_VERSION }}-java${{ env.JAVA_VERSION }}
        run: docker pull quay.io/quarkus/ubi-quarkus-native-image:${{ env.GRAALVM_VERSION }}-java${{ env.JAVA_VERSION }}

      - name: Native Quarkus build with maven
        run: |
          ./mvnw -B -ntp verify -Dnative -DskipTests -DskipFormat \
              -Dquarkus.native.builder-image=quay.io/quarkus/ubi-quarkus-native-image:${{ env.GRAALVM_VERSION }}-java${{ env.JAVA_VERSION }}

  update-snapshot:
    # Only run for successful build of the main branch
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: build
    uses: ./.github/workflows/antifreeze.yml
    secrets: inherit
